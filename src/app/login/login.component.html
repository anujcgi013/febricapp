<div class="container">
  <div class="row-fluid">
      <form class="form-signin">
          <h2>Fabric Management System</h2>
          <div class="card">
              <alert></alert>
              <div class="card-body">
                  <form [formGroup]="loginForm" id="login-form" (ngSubmit)="onSubmit()">
                          <div class="form-group row">
                                  <label for="username" class="col-sm-3 col-form-label">User ID</label>
                                  <div class="col-sm-9">
                                      <input type="text" formControlName="username" class="form-control" placeholder="Email id" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                                  </div>
                                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">Username is required</div>
                                </div>
                              </div>
                      <div class="form-group row">
                          <label for="password" class="col-sm-3 col-form-label">Password</label>
                          <div class="col-sm-9">
                              <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                          </div>
                          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                      </div>
                      <button [disabled]="loading" class="btn btn-primary bt-login">Login</button>
